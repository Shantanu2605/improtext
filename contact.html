<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contact Us</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://127.0.0.1:8000">ImproText</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="http://127.0.0.1:8000/about">About Us</a>
        <a class="nav-link" href="http://127.0.0.1:8000/contactus">Contact us</a>
      </div>
    </div>
  </div>
        <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

</nav>
<div class="container mt-4">
    <img src="https://source.unsplash.com/1300x300/?social">
    <h1 style="font-family:Baloo Bhai;">Contact Us</h1>
    <form action= "contactus" method= 'POST'>{% csrf_token %}
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
   <div class="form-group mt-1">
    <label for="name">Email Id</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">
       <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone</small>
  </div>
    <div class="form-group mt-1">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone No.">
  </div>
     <div class="form-group mt-1">
    <label for="desc">Enter your feedback</label>
    <textarea class="form-control" placeholder="Message" id="desc" name="desc" rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success mt-2">Submit</button>
    </form><br>
   {% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong> </strong> {{ message }}
          </div>
      {% endfor %}
</div>
</body>
</html>
